{% extends 'base.html' %}

{% block content %}

<div class="form-container-sig">
	<p class="title-first">Login</p>
	<form method="post" class="form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    
        <div class="input-group">
            {{ form.email.label }}
            {{ form.email(class_='input-group', id='username') }}
        </div>
    
        <div class="input-group">
            {{ form.password.label }}
            {{ form.password(class_='input-group', id='password') }}
        </div>
    
        <button class="sign btn btn-primary mt-2">Sign in</button>
    </form>    
	<p class="signup">Don't have an account?
		<a rel="noopener noreferrer" href="/signup" class="">Sign up</a>
	</p>
</div>

{% endblock %}
