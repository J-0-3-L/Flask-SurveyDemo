{% extends 'base.html' %}
{% block content %}
<div class="container-title">
  <div class="form-container">
    <form method="POST" action="/createSurvey" class="form">
        {{ form.csrf_token }}
      <div class="form-group">
        {{ form.title.label }}
        {{ form.title(class="form-group") }}
      </div>
      <div class="form-group">
        {{ form.description.label }}
        {{ form.description(class="form-group") }}
      </div>
      <button class="form-submit-btn" type="submit">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
