
<div class="contenedor-header">
    <header>
        <div class="logo">
            <P>SISTEMA ENCUESTA</P>
        </div>
        <nav id="nav">
            <ul>
                {% if current_user.is_authenticated %}
                <li>{{ current_user.username }}</li>
                <li><a href="/logout" onclick="seleccionar()">LOG OUT</a></li>
                {% else %}
                <li><a href="/login" onclick="seleccionar()">SIGN IN</a></li>
                <li><a href="/signup" onclick="seleccionar()">SIGN UP</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="nav-responsive" onclick="mostrarOcultarMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
</div>
